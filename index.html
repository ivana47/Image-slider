<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Slider</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  

    <div class="container">
     
        
          <div class="wrapper">
            
           
              <div class="images1">
                <img src="Assets/slider-image-1.jpg" alt="">
                <img src="Assets/slider-image-2.jpg" alt="">
                <img src="Assets/slider-image-3.jpg" alt="">
                <img src="Assets/slider-image-4.jpg" alt="">
                <img src="Assets/slider-image-5.jpg" alt="">
              </div>
              <div class="images2">
                <img src="Assets/slider-image-6.jpg" alt="">
                <img src="Assets/slider-image-7.jpg" alt="">
                <img src="Assets/slider-image-8.jpg" alt="">
                <img src="Assets/slider-image-9.jpg" alt="">
              </div>
            
            <div class="slider-actions">
              <button class="control prev">
                <span><img src="Assets/arrow-blue-left.png" alt=""></span>
                <span><img src="Assets/arrow-gray-left.png" alt=""></span>
              </button>
              <button class="control next">
                <span><img src="Assets/arrow-blue-right.png" alt=""></span>
                <span><img src="Assets/arrow-gray-right.png" alt=""></span>
              </button>
            </div>
          </div>
     
       
   
    </div>

 

  <script src="./index.js"></script>
</body>
</html>
